<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>値の取得</title>
  <link rel="stylesheet" type="text/css" href="2_4-answer.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){

    $("#button").on("click",function(){
        var text = $("#value").val(); //変数textにテキストボックスのid:valueの値を取得
        alert(text); //表示
    });

  });
  </script>
</head>
<body>
  <input type="text" id="value">
  <input type="button" id="button" value="ボタン">
</body>
</html>
